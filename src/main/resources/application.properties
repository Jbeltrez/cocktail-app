# Database configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cocktail_app_db?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration (optional but useful for development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Log all SQL statements executed by Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Log binding parameters for each SQL query (can be very verbose)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
